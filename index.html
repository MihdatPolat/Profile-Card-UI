<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card UI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <i id="theme-toggle" class='bx bxs-moon theme__toggle'></i>
            <img src="assets/img/profile1.jpg" alt="Mihdat Polat" class="card__image">
            <div class="card__body">
                <h2 class="card__name">Mihdat Polat</h2>
                <span class="card__job">Frontend Developer</span>
                <ul class="social__list">
                    <li class="social__item">
                        <a href="#" class="social__link" title="Instagram">
                            <i class='bx bxl-instagram-alt' ></i>
                        </a>
                    </li>
                    <li class="social__item">
                        <a href="#" class="social__link" title="Twitter">
                            <i class='bx bxl-twitter'></i>
                        </a>
                    </li>
                    <li class="social__item">
                        <a href="#" class="social__link" title="LinkedIn">
                            <i class='bx bxl-linkedin-square'></i>
                        </a>
                    </li>
                    <li class="social__item">
                        <a href="#" class="social__link" title="Github">
                            <i class='bx bxl-github'></i>
                        </a>
                    </li>
                </ul>
                <a href="#" class="card__button" title="Contact">
                    <i class='bx bx-envelope'></i>Contact
                </a>
            </div>
            <div class="card__footer">
                <div class="card__data">
                    <h3 class="card__data-title">Projects</h3>
                    <span class="card__data-number">10+</span>
                </div>
                <div class="card__data">
                    <h3 class="card__data-title">Education</h3>
                    <span class="card__data-number">+6<small style="font-size: 10px;"> years</small></span>
                </div>
                <div class="card__data">
                    <h3 class="card__data-title">Experience</h3>
                    <span class="card__data-number">+2 <small style="font-size: 10px;"> years</small></span>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/main.js"></script>
</body>

</html>
